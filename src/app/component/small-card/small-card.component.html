    <div class="small-card__picture">
      <a [routerLink]="['content',id]"><img src="{{imageUrl}}" alt=""></a>
    </div>
    <div class="small-card__article">
      <div class="small-card__title">
        <h1><a [routerLink]="['content',id]">{{title}}</a></h1>

    </div>

  <div class="container__small-card_separator">

</div>
